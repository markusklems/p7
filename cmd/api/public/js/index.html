<!doctype html>
<html>
  <head>
    <title>goa JavaScript client loader</title>
  </head>
  <body>
    <h1>p7 Client Test</h1>
    <p id="response"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <script>
      requirejs.config({
        paths: {
          axios: '/js/axios.min',
          client: '/js/client'
        }
      });
      requirejs(['client'], function (client) {
        client().checkHealth ("/p7/health/check")
          .then(function (resp) {
            console.log(resp)
          })
          .catch(function (resp) {
            console.log(resp)
          });
          client().listLambda ("/p7/lambdas")
          .then(function (resp) {
            console.log(resp)
          })
          .catch(function (resp) {
            console.log(resp)
          });
      });
    </script>
  </body>
</html>
